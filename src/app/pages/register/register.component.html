<form nz-form [formGroup]="registrationForm" class="auth-form" (ngSubmit)="submitForm()" >
  <div class="form-app-header">
    <img class="form-app-header__header-img" src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
    <h2 class="form-app-header__header-text">Digital Auction</h2>
  </div>
  <div class="form-body-header">
    <h3>Register</h3>
  </div>
  <nz-form-item>
    <nz-form-control nzHasFeedback [nzErrorTip]="emailErrors">
      <nz-form-label nzRequired nzFor="first_name">Email</nz-form-label>
      <nz-input-group>
        <input type="text" nz-input formControlName="email" placeholder="Email"/>
        <ng-template #emailErrors let-control>
          <ng-container *ngIf="control.hasError('emailNotUnique')">Email is already taken!</ng-container>
          <ng-container *ngIf="control.hasError('required')">Please input your email!</ng-container>
          <ng-container *ngIf="control.hasError('email')">Please input valid email!</ng-container>
        </ng-template>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your first name!">
      <nz-form-label nzRequired nzFor="first_name">First Name</nz-form-label>
      <nz-input-group>
        <input type="text" nz-input formControlName="first_name" placeholder="First Name"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-form-label nzFor="last_name">Last Name</nz-form-label>
      <nz-input-group>
        <input type="text" nz-input formControlName="last_name" placeholder="Last Name"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired nzFor="user_type">I am a</nz-form-label>
    <nz-form-control nzErrorTip="This is required!">
      <nz-input-group>
        <nz-select formControlName="user_type" nzAllowClear nzPlaceHolder="Choose">
          <nz-option nzValue="BUYER" nzLabel="Buyer"></nz-option>
          <nz-option nzValue="SELLER" nzLabel="Seller"></nz-option>
        </nz-select>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your Password!">
      <nz-form-label nzRequired nzFor="password">Password</nz-form-label>
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="Password"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzErrorTip]="passwordErrors">
      <nz-form-label nzRequired nzFor="confirmPassword">Confirm</nz-form-label>
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="confirmPassword" placeholder="Confirm Password"/>
        <ng-template #passwordErrors let-control>
          <ng-container *ngIf="control.hasError('PasswordConfirmValidator')">Password didn't match!</ng-container>
          <ng-container *ngIf="control.hasError('required')">This is required!</ng-container>
        </ng-template>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <div nz-row class="auth-form-margin">
    <button nz-button class="auth-form-button auth-form-margin" [nzType]="'primary'"
            [nzLoading]="isLoading" type="submit">Register
    </button>
    <div nz-col [nzSpan]="12">
      Or
      <a routerLink="/login">Login here</a>
    </div>
  </div>
</form>
